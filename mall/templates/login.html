{% extends 'layout.html' %}
{% block title %}
    LogIn | TholeMall
{% endblock title %}
{% block body %}
<div class="container border rounded my-4 col-md-4 bg-white">
    <h1 class="text-center pt-3">Log In</h1>
    <hr>
    {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show"
        role="alert">
        <strong>{% if message.tags == 'error' %}Error{% else %}Success{% endif %}!</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="{% url 'Login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <input type="submit" value="Log In" class="btn btn-primary">
    </form>
    <p class="text-center mt-3"><i>New User? <a href="{% url 'SignUp' %}">Sign Up</a></i></p>
</div>
{% endblock body %}
